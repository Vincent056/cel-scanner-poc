---
# Implements CIS OpenShift Control 5.5.1
kind: Rule
checkType: Platform
title: Verify that cluster is using image provenance
expression: imageConfig.spec.registrySources.size() >= 1
inputs:
  - name: imageConfig
    type: KubeGroupVersionResource
    apiGroup: config.openshift.io
    version: v1
    resource: images
    subResource: cluster
errorMessage: Cluster isn't configured to use source registries to verify image provenance
